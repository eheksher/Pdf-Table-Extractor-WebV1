<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>כניסה למערכת SketchData</title>

  <!-- Firebase CDN (גרסה מותאמת לדפדפן, לא import) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>התחברות למערכת</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="דוא״ל" required>
      <input type="password" id="password" placeholder="סיסמה" required>
      <button type="submit">התחבר</button>
      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <script>
    // הגדרת Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAnkPF2y7uZfLRw98d_V4AM5RiBQPqO6GM",
      authDomain: "sketchdata-f58f1.firebaseapp.com",
      projectId: "sketchdata-f58f1",
      storageBucket: "sketchdata-f58f1.appspot.com",
      messagingSenderId: "92592930827",
      appId: "1:92592930827:web:d93a0fcfaa5a9ee8f9b12e"
    };

    // אתחול
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // התחברות
    function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("errorMessage");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "pdf-extractor.html";
        })
        .catch((error) => {
          errorDiv.textContent = "שגיאה: " + error.message;
        });
    }
  </script>
</body>
</html>
