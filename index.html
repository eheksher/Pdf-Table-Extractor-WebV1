<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SketchData - חילוץ נתונים מסירטוטים</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" href="image/favicon.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z5FQ8HN0XP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z5FQ8HN0XP');
  </script>
</head>
<body>
  
  <!-- Decorative Elements -->
  <div class="decorative-elements">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <!-- Header -->
  <header>
    </div>
    <div class="nav-buttons">
      <button onclick="openModal('login')">כניסה</button>
      <button onclick="openModal('register')" class="primary">הרשמה</button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Content Section (Left Half) -->
    <div class="content">
      <h1>חילוץ נתונים מסירטוטים</h1>
      <p>מערכת פשוטה ומהירה לחילוץ נתונים מקבצי PDF וסרטוטים הנדסיים</p>
      
      <div class="features">
        <div class="feature">
          <span class="icon">📁</span>
          <div class="feature-content">
            <h3>העלאת קבצים</h3>
            <p>PDF</p>
          </div>
        </div>
        <div class="feature">
          <span class="icon">🎯</span>
          <div class="feature-content">
            <h3>זיהוי מדויק</h3>
            
          </div>
        </div>
        <div class="feature">
          <span class="icon">📊</span>
          <div class="feature-content">
            <h3>ייצוא Excel</h3>
            <p>קובץ מוכן לעבודה</p>
          </div>
        </div>
      </div>
      
      <button class="start-btn" onclick="window.location.href='pdf-extractor_free.html'">כניסה לניסיון (ללא הרשמה)</button>
      <p class="free-note">ההרשמה למערכת בחינם לחלוטין</p>
    </div>

    <!-- Logo Section (Right Half) -->
    <div class="logo-section">
      <div class="main-logo">
        <div class="main-logo-text">SketchData</div>
        <div class="main-logo-icon">SD</div>
      </div>
    </div>
  </main>

  <!-- Modals -->
  <div class="modal" id="loginModal">
    <div class="modal-box">
      <h2>כניסה</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" placeholder="אימייל" required>
        <input type="password" placeholder="סיסמה" required>
        <button type="submit">כניסה</button>
      </form>
      <button class="close" onclick="closeModal()">&times;</button>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-box">
      <h2>הרשמה</h2>
      <form onsubmit="handleRegister(event)">
        <input type="text" placeholder="שם מלא" required>
        <input type="email" placeholder="אימייל" required>
        <input type="password" placeholder="סיסמה" required>
        <button type="submit">הרשמה</button>
      </form>
      <button class="close" onclick="closeModal()">&times;</button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
